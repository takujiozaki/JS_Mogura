<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もぐらたたき</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <p id="title">もぐらたたきゲーム</p>
        <div class="stage">
            <div id="mogura1"><img src="./images/mogura.png"></div>
            <div id="mogura2"><img src="./images/mogura.png"></div>
            <div id="mogura3"><img src="./images/mogura.png"></div>
        </div>
        <div id="scoreBoard">
            <div id="points">点</div>
            <div id="remain">秒</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            //もぐらを管理する
            const mogura1 = $("#mogura1")
            const mogura2 = $("#mogura2")
            const mogura3 = $("#mogura3")

            
            //setInterval(moguraAction, 5000);

            mogura1.css('opacity',0)
            mogura1.fadeIn()
            mogura1.fadeOut()


            function moguraAction(){
                mogura1.css('opacity',0)
                mogura1.fadeIn()
                mogura2.fadeOut()
            }

            

            //関数
            //もぐらが隠れる関数
            function moguraDown(mogura){
                //mogura.addClass('slidDown')
                mogura.css('opacity',0)
            }

            //もぐらが顔を出す関数
            function moguraUp(mogura){
                mogura.addClass('slidUp')
                mogura.css('opacity',1)
            }

            //sleep
            function wait(sec){
                const objDef = new $.Deferred
                
                setTimeout(function(){
                    objDef.resolve(sec);
                    }, sec*1000);

                return objDef.promise();
            }

        });
    </script>
</body>
</html>
